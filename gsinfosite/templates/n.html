{% extends "base.html" %}
{% load static %}

{% block title %}外观信息采集{% endblock %}
{% block javaScript %}
    <script type="text/javascript" src="{% static 'js/n.js' %}"></script>{% endblock %}

{% block dialog %}
    <!-- 信息批量修改对话框 -->
    <div id="BatchUpdateInfoDlg" class="easyui-dialog" style="width:500px;height:450px;padding:10px 20px"
         data-options="closed:true, buttons:'#BatchUpdateInfoDlgButtons', modal:true, onClose:unInitBatchUpdateInfoDlg">
        <div class="FormTitle">实物信息</div>
        <form id="BatchUpdateInfoForm" method="POST" novalidate>
            <div class="FormItem">
                <label for="BatchUpdateInfo-boxNumber">箱号</label>
                <input id="BatchUpdateInfo-boxNumber" name="boxNumber" class="easyui-textbox"
                       data-options="readonly:true, editable:false">
            </div>
            <div class="FormItem">
                <label for="BatchUpdateInfo-productType">类别</label>
                <input id="BatchUpdateInfo-productType" name="productType" class="easyui-textbox"
                       data-options="readonly:true, editable:false">
            </div>
            <div class="FormItem">
                <label for="BatchUpdateInfo-className">品类</label>
                <input id="BatchUpdateInfo-className" name="className" class="easyui-textbox"
                       data-options="readonly:true, editable:false">
            </div>
            <div class="FormItem">
                <label for="BatchUpdateInfo-subClassName">品名</label>
                <input id="BatchUpdateInfo-subClassName" name="subClassName" class="easyui-textbox"
                       data-options="readonly:true, editable:false">
            </div>
            <div class="FormItem">
                <label for="BatchUpdateInfo-wareHouse">发行库</label>
                <input id="BatchUpdateInfo-wareHouse" name="wareHouse" class="easyui-textbox"
                       data-options="readonly:true, editable:false">
            </div>

            <div class="FormItem" id="batch-detailedName">
                <label for="BatchUpdateInfo-detailedName">名称</label>
                <input id="BatchUpdateInfo-detailedName" name="detailedName" class="easyui-textbox">
            </div>
            <div class="FormItem" id="batch-typeName">
                <label for="BatchUpdateInfo-typeName">型制类型</label>
                <input id="BatchUpdateInfo-typeName" name="typeName" class="easyui-textbox">
            </div>
            <div class="FormItem" id="batch-peroid">
                <label for="BatchUpdateInfo-peroid">时代</label>
                <input id="BatchUpdateInfo-peroid" name="peroid" class="easyui-textbox">
            </div>
            <div class="FormItem" id="batch-producePlace">
                <label for="BatchUpdateInfo-producePlace">制作地</label>
                <input id="BatchUpdateInfo-producePlace" name="producePlace" class="easyui-textbox">
            </div>
            <div class="FormItem" id="batch-producer">
                <label for="BatchUpdateInfo-producer">制作人</label>
                <input id="BatchUpdateInfo-producer" name="producer" class="easyui-textbox">
            </div>
            <div class="FormItem" id="batch-carveName">
                <label for="BatchUpdateInfo-carveName">铭文</label>
                <input id="BatchUpdateInfo-carveName" name="carveName" class="easyui-textbox">
            </div>
            <div class="FormItem" id="batch-originalQuantity">
                <label for="BatchUpdateInfo-originalQuantity">原标注成色(%)</label>
                <input id="BatchUpdateInfo-originalQuantity" name="originalQuantity" class="easyui-numberbox"
                       data-options="precision:2, min:0, max:100">
                <span style="color:red">*</span>
            </div>
            <div class="FormItem" id="batch-versionName">
                <label for="BatchUpdateInfo-versionName">版别</label>
                <input id="BatchUpdateInfo-versionName" name="versionName" class="easyui-textbox">
            </div>
            <div class="FormItem" id="batch-value">
                <label for="BatchUpdateInfo-value">币值</label>
                <input id="BatchUpdateInfo-value" name="value" class="easyui-textbox">
            </div>
            <div class="FormItem" id="batch-marginShape">
                <label for="BatchUpdateInfo-marginShape">边齿</label>
                <input id="BatchUpdateInfo-marginShape" name="marginShape" class="easyui-textbox">
            </div>
            <div class="FormItem">
                <label for="UpdateInfo-quality">品相</label>
                <input id="UpdateInfo-quality" name="quality" class="easyui-combobox"
                       data-options="valueField: 'label', textField: 'value', data:[{label:'好', value:'好'}, {label:'中', value:'中'}, {label:'差', value:'差'}], editable: false, panelHeight:80">
            </div>
            <div class="FormItem">
                <label for="UpdateInfo-level">评价等级</label>
                <input id="UpdateInfo-level" name="level" class="easyui-combobox"
                       data-options="valueField: 'label', textField: 'value', data:[{label:'A', value:'A'}, {label:'B', value:'B'}, {label:'C', value:'C'}], editable: false, panelHeight:80">
            </div>
            <div class="FormItem">
                <label for="BatchUpdateInfo-remark">备注</label>
                <input id="BatchUpdateInfo-remark" name="remark" class="easyui-textbox" data-options="multiline:true">
            </div>
        </form>
    </div>
    <div id="BatchUpdateInfoDlgButtons">
        <a href="javascript:void(0)" class="easyui-linkbutton c6" iconCls="icon-ok" onclick="saveBatchUpdateInfo()"
           style="width:90px">保存</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel"
           onclick="javascript:$('#BatchUpdateInfoDlg').dialog('close')" style="width:90px">取消</a>
    </div>

    <!-- 信息单个修改对话框 -->
    <div id="UpdateInfoDlg" class="easyui-dialog" style="width:500px;height:450px;padding:10px 20px"
         data-options="closed:true, buttons:'#UpdateInfoDlgButtons', modal:true, onClose:unInitUpdateInfoDlg">
        <div class="FormTitle">实物信息</div>
        <form id="UpdateInfoForm" method="POST" novalidate>
            <div class="FormItem">
                <label for="UpdateInfo-serialNumber">实物编号</label>
                <input id="UpdateInfo-serialNumber" name="serialNumber" class="easyui-textbox"
                       data-options="readonly:true, editable:false">
            </div>
            <div class="FormItem">
                <label for="UpdateInfo-boxNumber">箱号</label>
                <input id="UpdateInfo-boxNumber" name="boxNumber" class="easyui-textbox"
                       data-options="readonly:true, editable:false">
            </div>
            <div class="FormItem">
                <label for="UpdateInfo-productType">类别</label>
                <input id="UpdateInfo-productType" name="productType" class="easyui-textbox"
                       data-options="readonly:true, editable:false">
            </div>

            <div class="FormItem">
                <label for="UpdateInfo-className">品类</label>
                <input id="UpdateInfo-className" name="className" class="easyui-textbox"
                       data-options="readonly:true, editable:false">
            </div>

            <div class="FormItem">
                <label for="UpdateInfo-subClassName">品名</label>
                <input id="UpdateInfo-subClassName" name="subClassName" class="easyui-textbox"
                       data-options="readonly:true, editable:false">
            </div>

            <div class="FormItem">
                <label for="UpdateInfo-wareHouse">发行库</label>
                <input id="UpdateInfo-wareHouse" name="wareHouse" class="easyui-textbox"
                       data-options="readonly:true, editable:false">
            </div>

            <div class="FormItem">
                <label for="UpdateInfo-level">评价等级</label>
                <input id="UpdateInfo-level" name="level" class="easyui-combobox"
                       data-options="valueField: 'label', textField: 'value', data:[{label:'A', value:'A'}, {label:'B', value:'B'}, {label:'C', value:'C'}], editable: false, panelHeight: 'auto',">
            </div>

            <div class="FormItem" id="detailedName">
                <label for="UpdateInfo-detailedName">名称</label>
                {#<input id="UpdateInfo-detailedName" name="detailedName" class="easyui-textbox">#}
                <span style="display: inline-block;border:1px solid #95b8e7;border-radius: 6px;height: 20px;width: 300px;">
                    <input list="UpdateInfo-detailedName"
                           style="border: none;margin-left: 3px;width: 295px;outline: none;" name="detailedName"
                           id="physical_detailedName"
                           onkeyup="changeInputValue('physical_detailedName','UpdateInfo-detailedName','detailedName')"/>
                    <datalist id="UpdateInfo-detailedName">

                    </datalist>
                </span>
            </div>
            <div class="FormItem" id="peroid">
                <label for="UpdateInfo-peroid">年代</label>
                {# <input id="UpdateInfo-peroid" name="peroid" class="easyui-textbox">#}
                <span style="display: inline-block;border:1px solid #95b8e7;border-radius: 6px;height: 20px;width: 300px;">
                    <input list="UpdateInfo-peroid" style="border: none;margin-left: 3px;width: 295px;outline: none;"
                           name="peroid" id="physical_peroid"
                           onkeyup="changeInputValue('physical_peroid','UpdateInfo-peroid','peroid')"/>
                    <datalist id="UpdateInfo-peroid">

                    </datalist>
                </span>
            </div>
            {#year#}
            <div class="FormItem">
                <label for="UpdateInfo-year">年份</label>
                <input id="UpdateInfo-year" name="year" class="easyui-textbox"
                       data-options="readonly:true, editable:false">
            </div>
            <div class="FormItem">
                <label for="UpdateInfo-country">国别</label>
                <input id="UpdateInfo-country" name="country" class="easyui-textbox"
                       data-options="readonly:true, editable:false">
            </div>
            <div class="FormItem" id="faceAmount" style="display: none;">
                <label for="UpdateInfo-faceAmount" >面值</label>
                <input id="UpdateInfo-faceAmount" name="faceAmount" class="easyui-textbox">
            </div>
            <div class="FormItem" id="dingSecification" style="display: none;">
                <label for="UpdateInfo-dingSecification"  >规格</label>
                <input id="UpdateInfo-dingSecification" name="dingSecification" class="easyui-textbox">
            </div>
            {#zhangType#}
            <div class="FormItem" id="zhangType"  style="display: none;">
                <label for="UpdateInfo-zhangType">性质</label>
                <input id="UpdateInfo-zhangType" name="zhangType" class="easyui-textbox">
            </div>
            <div class="FormItem" id="shape" style="display: none;">
                <label for="UpdateInfo-shape">器型</label>
                <input id="UpdateInfo-shape" name="shape" class="easyui-textbox">
            </div>
            <div class="FormItem" id="shape1"  style="display: none;">
                <label for="UpdateInfo-shape1">型制</label>
                <input id="UpdateInfo-shape1" name="shape" class="easyui-textbox">
            </div>
            <div class="FormItem">
                <label for="UpdateInfo-quality">品相</label>
                <input id="UpdateInfo-quality" name="quality" class="easyui-combobox"
                       data-options="valueField: 'label', textField: 'value', data:[{label:'好', value:'好'}, {label:'中', value:'中'}, {label:'差', value:'差'}], editable: false, panelHeight: 'auto',">
            </div>
            <div class="FormItem" id="carveName">
                <label for="UpdateInfo-carveName">铭文</label>
                {# <input id="UpdateInfo-carveName" name="carveName" class="easyui-textbox">#}
                <span style="display: inline-block;border:1px solid #95b8e7;border-radius: 6px;height: 20px;width: 300px;">
                    <input list="UpdateInfo-carveName"
                           style="border: none;margin-left: 3px;width: 295px;outline: none;" name="carveName"
                           id="physical_carveName"
                           onkeyup="changeInputValue('physical_carveName','UpdateInfo-carveName','carveName')"/>
                    <datalist id="UpdateInfo-carveName">

                    </datalist>
                </span>
            </div>
            <div class="FormItem" id="originalQuantity">
                <label for="UpdateInfo-originalQuantity">原标注成色(%)</label>
                <input id="UpdateInfo-originalQuantity" name="originalQuantity" class="easyui-numberbox"
                       data-options="precision:2, min:0, max:100">
            </div>



        </form>
    </div>
    <div id="UpdateInfoDlgButtons">
        <a id="editBtn" href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-edit"
           onclick="editUpdateInfo()" style="width:90px">编辑</a>
        <a id="saveBtn" href="javascript:void(0)" class="easyui-linkbutton c6" iconCls="icon-ok"
           onclick="saveUpdateInfo()" style="width:90px">保存</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="closeUpdateInfo()"
           style="width:90px">取消</a>
    </div>
{% endblock %}

{% block additionalAttribute %}
    <input type="hidden" id="processId" value="2">
{% endblock %}
